<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Queue</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">

  <!-- HEADER -->
  <header>
    <h1>ğŸ“ Smart Queue</h1>
    <span id="headerText">Canteen</span>
  </header>

  <!-- PAGES -->
  <main>

    <!-- LIVE PAGE -->
    <section class="page active" id="live">
      <div class="card big">
        <h2>Crowd Level</h2>
        <h3 id="status" class="low">Low</h3>
        <p id="count">9 People Inside</p>
      </div>

      <div class="action-row">
        <button class="in" onclick="checkIn()">Check In</button>
        <button class="out" onclick="checkOut()">Check Out</button>
      </div>
    </section>

    <!-- HISTORY PAGE -->
    <section class="page" id="history">
      <div class="card">
        <h2>Today's Crowd</h2>
        <div class="bars">
          <span style="height:30%">10</span>
          <span style="height:50%">11</span>
          <span style="height:90%">12</span>
          <span style="height:100%">1</span>
          <span style="height:60%">2</span>
        </div>
      </div>
    </section>

    <!-- SMART PAGE -->
    <section class="page" id="smart">
      <div class="card">
        <h2>Smart Suggestion</h2>
        <p id="suggestion">
          Best time to visit now.
        </p>
      </div>
    </section>

    <!-- LOCATION PAGE -->
    <section class="page" id="location">
      <div class="card">
        <h2>Select Location</h2>
        <select onchange="changeLocation(this.value)">
          <option>Canteen</option>
          <option>Library</option>
          <option>Office</option>
        </select>
      </div>
    </section>

  </main>

  <!-- BOTTOM NAV -->
  <nav class="bottom-nav">
    <button onclick="navigate('live')" class="active">ğŸ </button>
    <button onclick="navigate('history')">ğŸ“Š</button>
    <button onclick="navigate('smart')">ğŸ¤–</button>
    <button onclick="navigate('location')">âš™ï¸</button>
  </nav>

</div>

<script src="script.js"></script>
</body>
</html>
